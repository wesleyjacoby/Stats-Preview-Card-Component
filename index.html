<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats Preview Card Component</title>

</head>

<body>
  <main class="main-container">
    <div class="image">
      <img src="./images/image-header-mobile.jpg" alt="Image of people sitting at computers" class="mobile-image">
      <img src="./images/image-header-desktop.jpg" alt="Image of people sitting at computers" class="desktop-image">
    </div>

    <div class="text-section">
      <div class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div class="stats">
          <p class="number">10k+</p>
          <p class="item">companies</p>
        </div>
        <div class="stats">
          <p class="number">304</p>
          <p class="item">templates</p>
        </div>
        <div class="stats">
          <p class="number">12M+</p>
          <p class="item last">queries</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
